<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Sign up</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="registration" (ngSubmit)="SaveUser()">
                        <div class="form-group mt-2">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" formControlName="phoneNumber">
                            <span class="text-danger"
                                *ngIf="((registration.get('phoneNumber')?.touched) && (registration.get('phoneNumber')?.errors?.['minlength'] ) )">
                                Phone Number is required
                            </span>
                            <span class="text-danger"
                                *ngIf="((registration.get('phoneNumber')?.touched) && (registration.get('phoneNumber')?.errors?.['pattern'] ) )">
                                Format Error
                            </span>
                        </div>
                        <div class="form-group mt-2">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email">
                            <span class="text-danger"
                                *ngIf="(registration.get('email')?.touched) && registration.get('email')?.errors?.['required']">
                                Email is required
                            </span>
                            <span class="text-danger"
                                *ngIf="(registration.get('email')?.touched) && registration.get('email')?.errors?.['email']">
                                Enter a valid email address
                            </span>
                        </div>
                        <div class="form-group mt-2">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password">
                            <span class="text-danger"
                                *ngIf="(registration.get('password')?.touched) && registration.get('password')?.errors?.['required']">
                                Password is required
                            </span>
                            <span class="text-danger"
                                *ngIf="registration.get('password')?.touched && registration.get('password')?.errors?.['pattern']">
                                Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                                letter and 1 number
                            </span>
                        </div>
                        <div>
                            <div class="form-group mt-4 ">
                                <button type="submit" class="btn btn-success">Register</button>
                                <button type="submit" class="btn btn-danger ml-4"
                                    (click)="RedirectLogin()" style="position: absolute; left: 120px;">Close</button>

                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
