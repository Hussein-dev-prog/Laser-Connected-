<div class="container" [dir]="translate.direction" [lang]="translate.currentLang">
    <div class="row mt-5">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>{{"signup" | translate}}</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="registration" (ngSubmit)="SaveUser()">
                        <div class="form-group mt-2">
                            <label>{{"phoneNumber" | translate}}</label>
                            <input type="text" class="form-control" formControlName="phoneNumber"
                                placeholder="{{'phoneNumber' | translate}}">
                            <span class="text-danger"
                                *ngIf="((phoneNumber?.touched) && (phoneNumber?.errors?.['required'] ) )">
                                {{"phoneNumberRec" | translate}}
                            </span>
                            <span class="text-danger"
                                *ngIf="((phoneNumber?.touched) && (phoneNumber?.errors?.['pattern'] ) )">
                                {{"formatError" | translate}}
                            </span>
                        </div>
                        <div class="form-group mt-2">
                            <label>{{"email" | translate}}</label>
                            <input type="text" class="form-control" formControlName="email"
                                placeholder="{{'email' | translate }}">
                            <span class="text-danger" *ngIf="(email?.touched) && email?.errors?.['required']">
                                {{"emailRec" | translate}}
                            </span>
                            <span class="text-danger" *ngIf="(email?.touched) && email?.errors?.['email']">
                                {{"valideEmail" | translate}}

                            </span>
                        </div>
                        <div class="form-group mt-2">
                            <label>{{"password" | translate}}</label>
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="{{ 'password' | translate }}">
                            <span class="text-danger" *ngIf="(password?.touched) && password?.errors?.['required']">
                                {{"passwordRec" | translate}}

                            </span>
                            <span class="text-danger" *ngIf="password?.touched && password?.errors?.['pattern']">
                                {{"passwordFormatError" | translate}}

                            </span>
                        </div>
                        <div>
                            <div class="form-group mt-4 ">
                                <button type="submit" class="btn " [disabled]="isDisabled()"> {{"signup" | translate}}
                                </button>
                                <button type="submit" class="btn ml-4" (click)="RedirectLogin()"
                                [ngClass]="translate.cssClass"> {{"close" | translate}}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
