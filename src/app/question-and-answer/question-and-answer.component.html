<div class="container mt-4" [dir]="translate.direction" [lang]="translate.currentLang">
    <div class="row">
      <div class="col-md-12" *ngFor="let question of questions; let i = index">
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{i}}">
              <button class="accordion-button" type="button" data-bs-toggle="collapse"
                      [attr.data-bs-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
                {{question.title[0].titleName}}
              </button>
            </h2>
            <div [attr.aria-labelledby]="'heading' + i" id="collapse{{i}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i" [attr.data-parent]="'#questionsAccordion'">

              <div class="accordion-body" *ngFor="let title of question.title.slice(1)">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="heading{{i}}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#collapse'+i+'1'" aria-expanded="true"
                            [attr.aria-controls]="'collapse'+i+'1'">
                      {{title.subTitle}}
                    </button>
                  </h2>
                  <div [attr.id]="'collapse'+i+'1'" class="accordion-collapse collapse "[attr.aria-labelledby]="'heading' + i" 
                       [attr.data-bs-parent]="'#collapse'+i">
                    <div class="accordion-body">
                      {{title.value}}
                      <div *ngIf="isTitleValueArray(title.value)">
                        <!-- <ul>
                          <li *ngFor="let subValue of title.value">
                            {{subValue.subValue}}
                          </li>
                        </ul> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
