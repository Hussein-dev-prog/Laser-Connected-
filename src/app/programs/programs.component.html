<div class="container" [dir]="translate.direction" [lang]="translate.currentLang">
    <div class="row mt-4">
        <div class="col-md-4">
            <select id="type-filter" [(ngModel)]="selectedUniversity">
                <option value="">اﻟﺠﺎﻣﻌﺔ اﻟﺘﻲ ﺗﺮﻳﺪ اﻻﻟﺘﺤﺎﻕ ﺑﻬﺎ 
                </option>

                <option *ngFor="let option of options" [value]="option.university">{{ option.university }}</option>

            </select>
        </div>
        <div class="col-md-4">
            <select id="category-filter" [(ngModel)]="selectedDegreeType">
                <option value="">اﻟﺸﻬﺎﺩﺓ اﻟﻤﻄﻠﻮﺑﺔ 
                </option>

                <option *ngFor="let option of options" [value]="option.degreeType">{{ option.degreeType }}</option>
            </select>
        </div>
        <div class="col-md-4">
            <select id="price-range-filter" [(ngModel)]="selectedNationality">
                <option value="">ﺟﻨﺴﻴﺔ اﻟﻄﺎﻟﺐ 
                </option>


                <option *ngFor="let option of options" [value]="option.nationality">{{ option.nationality }}</option>

            </select>
        </div>


        <!-- <button (click)="filterItems()">Filter</button> -->
</div>
    <div class="row">
        <div class="col-md-4" *ngFor="let option of filterItems() " [id]="option.id">


            <div class="card mt-4" style="height: 270px;">
                <div class="card-body">
                    <h5 class="card-title">{{option.name}}</h5>
                    <p class="card-text">
                        {{"nationalities"|translate}}: <b>{{option.nationality}}</b><br>
                        {{"degreeType"|translate}}: <b>{{option.degreeType}}</b><br>
                        {{"universities"|translate}}: <b>{{option.university}}</b><br>
                        {{"grant"|translate}}: <b>asas</b><br>
                        {{"description"|translate}}:<b>asas</b>
                    </p>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" (click)="openModal()">{{"apply"|translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="ScholarApplicationModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true" [dir]="translate.direction" [lang]="translate.currentLang">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{"applicationDetails"|translate}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" [formGroup]="scholarshipApplication">
                <div class="row">
                    <div class="form-group mt-2 col-md-12">
                        <label>{{"university"|translate}}</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="form-group mt-2 col-md-12">
                        <label>{{"degreeType"|translate}}</label>
                        <select class="form-select" aria-label="Gender">
                            <option selected>{{"degreeType"|translate}}</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group mt-2 col-md-12">
                        <label>{{"majore"|translate}}</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="form-group mt-2 col-md-12">
                        <label>{{"notes"|translate}}</label>
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn " data-bs-dismiss="modal">{{"close"|translate}}</button>
                <button type="button" class="btn ">{{"ok"|translate}}</button>
            </div>
        </div>
    </div>
</div>
