<div class="container">
  <div class="row mt-5">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Sign in</h3>
        </div>
        <div class="card-body">
          <form class="form" #loginform="ngForm" (submit)="ProdceedLogin(loginform)">
            <div class="form-group mt-2">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Email" required name="username" [className]=""
                ngModel>
            </div>
            <div class="form-group mt-2">
              <label>Password</label>
              <input type="text" class="form-control" placeholder="Password" required type="password" name="password"
                ngModel>
            </div>
            <div>
              <div class="form-group mt-4">
                <button type="submit" class="btn btn-success">Login</button>
                <button (click)="RedirectRegister()" class="btn btn-danger"
                  style="position: absolute; left: 100px;">Register</button>
              </div>

            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
